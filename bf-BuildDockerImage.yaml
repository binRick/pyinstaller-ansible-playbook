        #eval "cid_linodecli=$(command docker create %-linodecli) || exit 1"
        #eval "cid_json2yaml=$(command docker create %-json2yaml) || exit 1"
        #eval "cid_yaml2json=$(command docker create %-yaml2json) || exit 1"
